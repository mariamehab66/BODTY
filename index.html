<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgive Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(270deg, #e0eafc, #cfdef3, #fcb6f6, #a1ffce, #f9d423, #fcb69f, #e0eafc);
      background-size: 1400% 1400%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
    .forgive-container {
      background: rgba(255,255,255,0.95);
      padding: 48px 40px;
      border-radius: 22px;
      box-shadow: 0 8px 40px rgba(44, 62, 80, 0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
      max-width: 90vw;
      transition: box-shadow 0.4s cubic-bezier(.4,2,.6,1);
      border: 3px solid #a1ffce;
    }
    .forgive-message {
      font-size: 2.2rem;
      color: #ff6f91;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #fcb6f6;
      animation: popIn 1.2s cubic-bezier(.4,2,.6,1);
    }
    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0;}
      100% { transform: scale(1); opacity: 1;}
    }
    .forgive-heart {
      font-size: 3.2rem;
      color: #e25555;
      margin-bottom: 24px;
      animation: heartbeat 1s infinite, glow 1.5s infinite alternate;
      user-select: none;
      filter: drop-shadow(0 0 12px #ffb6b6);
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.22);}
    }
    @keyframes glow {
      0% { filter: drop-shadow(0 0 8px #ffb6b6);}
      100% { filter: drop-shadow(0 0 24px #ff6f91);}
    }
    .forgive-question {
      font-size: 1.3rem;
      color: #324e63;
      margin-bottom: 28px;
      font-weight: 600;
      text-shadow: 0 1px 4px #a1ffce;
    }
    .buttons {
      display: flex;
      gap: 28px;
      position: relative;
      width: 220px;
      justify-content: center;
    }
    .btn {
      font-size: 1.12rem;
      padding: 12px 32px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #fcb69f 0%, #a1ffce 100%);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 2px 12px rgba(44, 62, 80, 0.13);
      transition: background 0.25s, transform 0.18s, box-shadow 0.22s, color 0.22s;
      outline: none;
      letter-spacing: 0.5px;
    }
    .btn.yes:hover:not(:disabled) {
      background: linear-gradient(90deg, #f9d423 0%, #ff6f91 100%);
      color: #fff700;
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 4px 18px #fcb6f6;
    }
    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 1px 4px rgba(44, 62, 80, 0.15);
    }
    .btn.no {
      background: #f1f3f6;
      color: #bcc4d1;
      cursor: pointer;
      border: 1px solid #e0e5ed;
      transition: transform 0.3s cubic-bezier(.4,2,.6,1), background 0.22s;
      z-index: 2;
      position: relative;
    }
    .btn.no:disabled {
      cursor: not-allowed;
      pointer-events: none;
      background: #f1f3f6;
      color: #bcc4d1;
    }
    .btn.no.move {
      transform: translateX(80px) rotate(8deg) scale(1.05);
      background: #ffe0e0;
      color: #ff6f91;
    }
    .thank-you {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      margin-top: 30px;
      color: #23c483;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: opacity 0.6s cubic-bezier(.4,2,.6,1), max-height 0.6s cubic-bezier(.4,2,.6,1);
      text-shadow: 0 2px 8px #a1ffce;
    }
    .thank-you.show {
      opacity: 1;
      max-height: 200px;
    }
    /* Confetti styles */
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
    .confetti-piece {
      position: absolute;
      width: 12px; height: 18px;
      border-radius: 4px;
      opacity: 0.85;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div class="forgive-container" id="container">
    <div class="forgive-message">Please, forgive me.</div>
    <div class="forgive-heart">‚ù§Ô∏è</div>
    <div class="forgive-question">Do you forgive me?</div>
    <div class="buttons">
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" disabled>No</button>
    </div>
    <div class="thank-you" id="thankYouMsg">Thank you for forgiving me! üíö</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const thankYouMsg = document.getElementById('thankYouMsg');
    const noBtn = document.querySelector('.btn.no');
    let noMoved = false;

    yesBtn.addEventListener('click', () => {
      thankYouMsg.classList.add('show');
      yesBtn.disabled = true;
      yesBtn.style.cursor = 'not-allowed';
      yesBtn.style.background = "#b7e6d8";
      yesBtn.textContent = 'üòä';
      launchConfetti();
      noBtn.disabled = true;
    });

    // Playful "No" button movement
    noBtn.addEventListener('mouseenter', () => {
      if (!noMoved && !noBtn.disabled) {
        noBtn.classList.add('move');
        noMoved = true;
        setTimeout(() => {
          noBtn.classList.remove('move');
          noMoved = false;
        }, 900);
      }
    });

    // Confetti animation
    function launchConfetti() {
      const colors = ['#ff6f91', '#f9d423', '#a1ffce', '#23c483', '#fcb6f6', '#2193b0', '#e25555'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      for (let i = 0; i < 60; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.top = '-30px';
        piece.style.transform = `rotate(${Math.random()*360}deg)`;
        piece.style.animation = `confetti-fall ${1.8 + Math.random()*1.8}s ${Math.random()}s forwards`;
        confetti.appendChild(piece);
      }
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3500);
    }

    // Confetti keyframes
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes confetti-fall {
        to {
          top: 100vh;
          transform: translateY(0) rotate(360deg) scale(1.1);
          opacity: 0.2;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
